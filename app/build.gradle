plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // Opcional se for usar Kotlin
}

android {
    namespace 'com.avariado.leitorqa'
    compileSdk 34  // Atualizado para a versão mais recente

    defaultConfig {
        applicationId "com.avariado.leitorqa"
        minSdk 24  // Android 7.0+ (melhor compatibilidade com 21+)
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Configurações de compatibilidade
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true  // Ativado para reduzir tamanho do APK
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            applicationIdSuffix ".debug"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Para projetos com Kotlin (opcional)
    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding true  // Ativa View Binding
        // buildConfig true  // Descomente se precisar de BuildConfig
    }
}

dependencies {
    // Core Android
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // Multidex
    implementation 'androidx.multidex:multidex:2.0.1'

    // Arquitetura (opcional)
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
    implementation 'androidx.activity:activity-ktx:1.8.2'

    // Testes
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}